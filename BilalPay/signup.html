<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BilalPay | Signup</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container glass">
    <h1>Create Your BilalPay Account</h1>
    <form id="signupForm">
      <input type="text" id="signup-username" placeholder="Choose a Username" required />
      <input type="password" id="signup-password" placeholder="Choose a Password" required />
      <button type="submit">Sign Up</button>
      <p class="switch-link">Already have an account? <a href="index.html">Login</a></p>
      <p class="error" id="signup-error"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
